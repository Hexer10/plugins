name: camera
description: A Flutter plugin for getting information about and controlling the
  camera on Android and iOS. Supports previewing the camera feed, capturing images, capturing video,
  and streaming image buffers to dart.
version: 0.8.1
homepage: https://github.com/flutter/plugins/tree/master/packages/camera/camera

dependencies:
  flutter:
    sdk: flutter

  camera_platform_interface: ^2.0.0

  #TODO: Not sure on which version the plugin is going to be published.
  camera_web:
    path: ../camera_web

  pedantic: ^1.10.0
  quiver: ^3.0.0

dev_dependencies:
  video_player: ^2.0.0
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

  # TODO(mvanbeusekom): Update to stable 5.0.0 release when dependency conflict
  # with flutter_driver has been resolved:
  # Because mockito >=5.0.0 depends on analyzer ^1.0.0 which depends on crypto ^3.0.0 
  # every version of flutter_driver from sdk depends on crypto 2.1.5.
  mockito: ^5.0.0-nullsafety.7
  plugin_platform_interface: ^2.0.0


flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.camera
        pluginClass: CameraPlugin
      ios:
        pluginClass: CameraPlugin
      web:
        default_package: camera_web

dependency_overrides:
  camera_web:
    git:
      url: https://github.com/Hexer10/plugins.git
      ref: camera-web
      path: packages/camera/camera_web

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.22.0"
